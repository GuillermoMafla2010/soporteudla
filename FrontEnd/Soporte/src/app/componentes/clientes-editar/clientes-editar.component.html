<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" class="width:100%">
</mat-form-field>

<table mat-table [dataSource]="clientes" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let clientes" class="mr-5"> {{clientes.nombre}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Sede </th>
    <td mat-cell *matCellDef="let clientes"> {{clientes.sedes.nombre_sede}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Incidencias </th>
    <td mat-cell *matCellDef="let clientes"> {{clientes.incidencias.length}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="requerimientos">
      <th mat-header-cell *matHeaderCellDef> Requerimientos </th>
      <td mat-cell *matCellDef="let clientes"> {{clientes.requerimientos.length}} </td>
    </ng-container>

  <!-- Symbol Column -->


  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
