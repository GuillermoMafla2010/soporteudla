<form (ngSubmit)="actualizar()">
<div class="example-full-width" *ngIf="sedes">

  <mat-card class="example-full-width" *ngIf="incidencia">
    <mat-card-title>Ticket de la Incidencia : {{incidencia.id}}</mat-card-title>

      <mat-card-content>

        <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <textarea matInput name="descripcion" placeholder="Descripcion"value={{incidencia.descripcion}} [(ngModel)]="incidencia.descripcion"></textarea>
          </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Usuario</mat-label>
                <mat-select name="cliente" [compareWith]="compararclientes" [(ngModel)]="incidencia.clientes">
                  <mat-option *ngFor="let cliente of clientes" [(value)]="cliente">
                    {{cliente.nombre}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
          </div>

          <div class="col-md-12">
              <mat-form-field class="example-full-width">
                  <mat-label>Tecnico</mat-label>
                  <mat-select name="usuarios" [compareWith]="compararusuarios" [(ngModel)]="incidencia.usuarios">
                    <mat-option *ngFor="let usuario of usuarios" [(value)]="usuario">
                      {{usuario.nombre}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </div>


            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Estado</mat-label>
                    <mat-select name="sel2" (ngModelChange)="onChange($event)" name="estados" [compareWith]="compararestados" [(ngModel)]="incidencia.estados">
                      <mat-option *ngFor="let estado of estados" [(value)]="estado">
                        {{estado.nombre_estado}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>

              <div class="col-md-12" *ngIf="estadoseleccionado">
                <mat-form-field class="example-full-width" *ngIf="estadoseleccionado">
                  <textarea *ngIf="estadoseleccionado" matInput name="solucion" placeholder="Solucion"value={{incidencia.solucion}} [(ngModel)]="incidencia.solucion"></textarea>
                </mat-form-field>
              </div>



      </div>

      </mat-card-content>

      <mat-card-actions>
        <button type="submit" class="btn btn-success">Actualizar</button>
      </mat-card-actions>

  </mat-card>

</div>
</form>
