<div *ngIf="sedeid"></div>
  <mat-card class="example-full-width" *ngIf="requerimiento">
      <mat-card-title> Requerimiento {{requerimiento.id}}</mat-card-title>
      <form (ngSubmit)="actualizar()">
      <mat-card-content >


          <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Descricion" name="descripcion"  [(ngModel)]="requerimiento.descripcion" value={{requerimiento.descripcion}}></textarea>
                  </mat-form-field>
            </div>



            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Usuario</mat-label>
                    <mat-select [compareWith]="compararclientes" [(ngModel)]="requerimiento.clientes" name="clientes">
                      <mat-option *ngFor="let cliente of clientes" [(value)]="cliente">
                        {{cliente.nombre}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Tecnico</mat-label>
                    <mat-select [compareWith]="compararusuarios" [(ngModel)]="requerimiento.usuarios" name="user_id">
                      <mat-option *ngFor="let usuario of usuarios" [(value)]="usuario">
                        {{usuario.nombre}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Estado</mat-label>
                    <mat-select [compareWith]="compararestados" [(ngModel)]="requerimiento.estados" name="estados">
                      <mat-option *ngFor="let estado of estados" [(value)]="estado">
                        {{estado.nombre_estado}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>

            <div class="col-md-6">
              <input type="file">
            </div>



          </div>


      </mat-card-content>

      <mat-card-actions>
          <button type="submit" class="btn btn-success">Actualizar</button>
        </mat-card-actions>
      </form>
  </mat-card>
