<div class="container">
 <form class="example-form" (ngSubmit)="postrequest()">
  <div class="row">

      <div class="col-md-12">
          <mat-form-field class="example-full-width">
              <mat-label>Sede</mat-label>
              <mat-select [ngModel]="sedes" (ngModelChange)="onChange($event)" [ngModelOptions]="{standalone: true}"   name="sedes">
                <mat-option *ngFor="let sede of sedes" [value]="sede" >
                  {{sede.nombre_sede}}
                </mat-option>
              </mat-select>
            </mat-form-field>
      </div>


      <div class="col-md-12">
          <mat-form-field class="example-full-width">
              <mat-label>Usuario</mat-label>
              <mat-select [(ngModel)]="requerimiento.cliente_id" (ngModelChange)="onChange($event)" [ngModelOptions]="{standalone: true}"   name="clientes">
                <mat-option *ngFor="let cliente of clientes" [value]="cliente.id"  >
                  {{cliente.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
      </div>

      <div class="col-md-12">
          <mat-form-field class="example-full-width">
              <mat-label>Tecnico</mat-label>
              <mat-select [(ngModel)]="requerimiento.user_id" name="tecnicos">
                <mat-option *ngFor="let food of tecnicos" [value]="food.id">
                  {{food.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
      </div>

      <div class="col-md-12">
          <mat-form-field class="example-full-width">
              <mat-label>Estado</mat-label>
              <mat-select [(ngModel)]="requerimiento.estado_id" name="tecnicos">
                <mat-option *ngFor="let food of estados" [value]="food.id">
                  {{food.nombre_estado}}
                </mat-option>
              </mat-select>
            </mat-form-field>
      </div>

    <div class="col-md-12">
        <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Descripcion" name="descripcion" [(ngModel)]="requerimiento.descripcion"></textarea>
          </mat-form-field>
    </div>

<div class="col-md-12">

        <input type="file" class="example-full-width"  (change)="seleccionarFoto($event)" placeholder="Input">


</div>



  </div>
<input type="submit" class="btn btn-primary">
 </form>
</div>
