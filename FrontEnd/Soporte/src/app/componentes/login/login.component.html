<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Iniciar Sesion</h5>
          <form class="form-signin" (ngSubmit)="iniciosesion()">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="email" [(ngModel)]="login.email">

            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required [(ngModel)]="login.password">

            </div>


            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Entrar</button>
            <hr class="my-4">

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
